<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.jpeg" type="image/jpeg">
        <source media="(max-width:1050px )" srcset="imagens/paisagem-m.jpeg" type="image/jpeg">
        <img src="imagens/paisagem-g.jpeg" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="audios/meump3.mp3"  controls autoplay></audio> <!-- MP3 WAV OGG-->
    <p>Segundo parametro</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/meump3.mp3" type="audio/mpeg">
        <source src="audios/meump3.ogg" type="audio/ogg">
        <source src="audios/meump3.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="audios/meump3.mp3"></a> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
